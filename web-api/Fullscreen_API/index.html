<!doctype html>
<html lang="en">
    <head>
        <title>Fullscreen_API</title>
        <style>
            body {
                word-break: break-all;
            }
        </style>
    </head>

    <body>
        <div id="d1" style="width: 300px; height: 300px; background-color: yellow; font-weight: 700">
            hello world, <span id="d2"></span><br /><br />
            <button type="button" onclick="javascript:this.parentElement.requestFullscreen();">
                request fullscreen</button
            ><br /><br />
            <button type="button" onclick="javascript:document.querySelector('#d3').requestFullscreen();">
                request fullscreen else</button
            ><br /><br />
            <button type="button" onclick="javascript:document.body.requestFullscreen();">
                request fullscreen document</button
            ><br /><br />
            <button type="button" onclick="javascript:document.exitFullscreen();">exit fullscreen</button><br /><br />
        </div>
        <script>
            const d1 = document.querySelector('#d1');
            function printFullscreen() {
                const d2 = document.querySelector('#d2');
                d2.textContent = document.fullscreenElement ? 'in fullscreen' : 'not in fullscreen';
            }
            d1.addEventListener('fullscreenchange', printFullscreen);
            // document.addEventListener('loadend', printFullscreen);
            printFullscreen();
        </script>
        <div id="d3" style="background-color: red; color: #fff">something else</div>
    </body>
</html>
