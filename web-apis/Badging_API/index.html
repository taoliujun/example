<!doctype html>
<html lang="en">

<head>
  <title>Badging API - Web APIs</title>
  <link rel="manifest" href="./manifest.json" />
</head>

<body>
  <div>
    <button onclick="javascript:navigator.setAppBadge();">set a flag</button>
    <button onclick="javascript:navigator.setAppBadge(12);">set a number 12</button>
    <button onclick="javascript:navigator.setAppBadge(1234);">set a number 1234</button>
    <button onclick="javascript:navigator.setAppBadge(0);">set a number 0</button>
    <button onclick="javascript:navigator.clearAppBadge();">clear</button>
  </div>
  <p>Badging在Web APP中生效，用chrome打开本链接，并安装为PWA，然后运行PWA测试。</p>
</body>

</html>
